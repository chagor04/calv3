<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Calculadora v3</title>
</head>
<body>
    <div class="container_calculadora">
        <h1 class="titulo">  Calculadora </h1>
        <div class="superior">
            <div class="pantalla" id="pantalla">
                
            </div>
        </div>
        <div class="inferior">
            <div class="numeros1">
                <button class="btn_7" id="btn_7">7</button>
                <button class="btn_8" id="btn_8">8</button>
                <button class="btn_9" id="btn_9">9</button>
                <button class="divicion" id="divi">/</button>
            </div>
            <div class="numeros2">
                <button class="btn_7" id="btn_4">4</button>
                <button class="btn_8" id="btn_5">5</button>
                <button class="btn_9" id="btn_6">6</button>
                <button class="divicion" id="mult">*</button>
            </div>
            <div class="numeros2">
                <button class="btn_7" id="btn_1">1</button>
                <button class="btn_8" id="btn_2">2</button>
                <button class="btn_9" id="btn_3">3</button>
                <button class="divicion" id="rest">-</button>
            </div>
            <div class="numeros1">
                <button class="btn_7" id="btn_0">0</button>
                <button class="divicion" id="limpiar">c</button>
                <button class="divicion" id="igual">=</button>
                <button class="divicion" id="suma">+</button>
            </div>
        </div>
    </div>
</body>
</html>
